<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>

    <main class="main">
        <div class="button">
            <button id="blackBtn">Black</button>
            <button class="rgb" id="rgbBtn">RGB</button>
            <button id="eraserBtn">Eraser</button>
            <button id="resetBtn">Reset</button>
            <div class="colorPicker">
                <input type="color" id="color">
                <p>choose a color</p>
            </div>
            <div class="sliderAndValue">
                <input id="slider" type="range" min="1" max="100" value="16">
                <p class="value">16</p>
            </div>
        </div>  

        <div id="grid" class="grid"></div>
    </main>

    <footer><a href=https://github.com/AbbeyIT> <img id="gh-logo" src="images/github.png" alt="Abbey IT's GitHub Logo"/>AbbeyIT</a></footer>

    <script src="script/script.js"></script>
</body>
</html>
